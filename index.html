<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10.0, minimum-scale=.25, user-scalable=yes"/>
    <title>PixelArt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
</head>

<body>
    <div class="container">
    <nav class="top-nav nav">
        <div class="prev-next">
          <button class="save"><i class="fa fa-solid fa-save"></i></button>
          <button class="prev" disabled><i class="fa fa-solid fa-rotate-left"></i></button>
          <button class="next" disabled><i class="fa fa-solid fa-rotate-right"></i></button>
        </div>
        <div class="color-container">
          <span class='dropper'>
                  <i class="fa fa-solid fa-eye-dropper"></i>
         </span>   
                <input type='color' class="hex" value="#000000">
          <div class="selected-color">#000000</div>
        </div>
    </nav>
        <div class="table">

        </div>
        <div class="palette"></div>
        <nav class="actions nav bottom-nav">
        <button class="gen"><i class='fa fa-solid fa-print'></i></button>
        <button class="print"><i class="fa fa-solid fa-image"></i></button>
        <button class="saved"><i class='fa fa-solid fa-folder'></i><span>Apri</span></button>
        <div>
        <select class="size" id="size">
            
                <option value="10">10</option>
                <option value="15">15</option>
                <option selected value="16">16</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="32">32</option>
        </select>
        </div>
        <button class="clear"><i class='fa fa-solid fa-eraser'></i></button>
    </nav>
    </div>
    <div class="canvas-container">
        <div class="canvas">
            <div class="canvas-header">
                <span class="close-canvas">&times;</span>
            </div>
            <div class="canvas-body">

            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <h2 class="modal-title">Output</h2>
            <div class="modal-body">
            </div>
        </div>
    </div>
</body>

</html>
